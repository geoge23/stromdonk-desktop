<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stromdonk</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.1.1/js/all.js" integrity="sha384-BtvRZcyfv4r0x/phJt9Y9HhnN5ur1Z+kZbKVgzVBAlQZX4jvAuImlIz+bG7TS00a" crossorigin="anonymous"></script>
</head>
<body>
    <h1><i class="fas fa-chalkboard    "></i>StromDonk</h1>
    <div class="cardme" id="getconnected">
        <h2>Let's connect to a device</h4>
        <p style="text-align: center;"><img class="img" src="./Comp-1.gif" alt=""></p>
        <p>It looks like you haven't connected to a device yet. Enter your code to connect your macros!</p>
        <p id="codeis">Your code is</p>
        <p id="yourcode">
            Loading...
        </p>
    </div>
    <script>
        const IPCrenderer = require('electron').ipcRenderer

        IPCrenderer.on('code-ready', (event, message) => {
            document.getElementById('yourcode').innerText = message;
            console.log(message);
        })

            
    </script>
</body>
</html>
